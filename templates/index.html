<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emotion Recognition | Live Webcam</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Real-Time Facial Emotion Detection</h1>

    <!-- Theme Toggle Button -->
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ— Toggle Theme</button>

    <!-- Webcam Video -->
    <div class="video-frame">
      <img src="{{ url_for('video_feed') }}" alt="Webcam Feed" id="webcam" />
    </div>

    <!-- Screenshot Button -->
    <button class="screenshot-btn" onclick="downloadFrame()">ðŸ“¸ Take Screenshot</button>

    <p class="footer">Powered by TensorFlow, OpenCV & Flask</p>
  </div>

  <script>
    // Theme toggler
    function toggleTheme() {
      document.body.classList.toggle('light-theme');
    }

    // Screenshot functionality
    function downloadFrame() {
      const webcam = document.getElementById("webcam");
      const canvas = document.createElement("canvas");
      canvas.width = webcam.width;
      canvas.height = webcam.height;
      const ctx = canvas.getContext("2d");

      // Create an image from the current webcam stream
      const img = new Image();
      img.crossOrigin = "anonymous";
      img.src = webcam.src;
      img.onload = function () {
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        const link = document.createElement("a");
        link.download = "emotion_screenshot.png";
        link.href = canvas.toDataURL();
        link.click();
      };
    }
  </script>
</body>
</html>
